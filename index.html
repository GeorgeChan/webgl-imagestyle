<html>
    <head>
        <title>WuTa Project based on WebGL</title>
        <script src="jquery.min.js" type="text/javascript"></script>
        <script src="layer/layer.js" type="text/javascript"></script>
        <script src="alpha_bar.js" type="text/javascript"></script>
        <script src="shader.js" type="text/javascript"></script>
        <script src="resources.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"></script>
        <link rel="stylesheet" href="style.css" type="text/css" data-for="result">
    </head>
    <body>
        <div style="text-align: center; position: absolute; width: 100%; margin-top: 10%;">
            <select id="effect-select" onchange="changeEffectType(this.value)">
                <option value="0">normal</option>
                <option value="1">cherry</option>
                <option value="2">ginkgo</option>
                <option value="3">dream</option>
                <option value="4">coke</option>
                <option value="5">citrus</option>
                <option value="6">narcissus</option>
                <option value="7">grapes</option>
                <option value="8">osmanthus</option>
                <option value="9">gold</option>
                <option value="10">flower-vine</option>
                <option value="11">spring</option>
                <option value="12">coral</option>
                <option value="13">rose</option>
                <option value="14">hourglass</option>
                <option value="15">cloves</option>
                <option value="16">mint</option>
                <option value="17">cloud</option>
            </select>
            <div class="progress-bar">
                <div id="all-progress">
                    <div id="current-progress">
                        <span id="progress-button">50</span>
                    </div>
                </div>
            </div>
        </div>
        <canvas id="canvas"></canvas>
        <div id="footer">
            WuTa Project based on WebGL
            <br><br>
            Copyright (c) WuTa Project, all right resolved.
        </div>
        <script>
            function changeEffectType(type) {
                console.log("apply type "+type);
                effectIndex = parseInt(type);
                drawCanvas();
            }

            $(document).ready(function () {
                initProgress(function (progress) {
                    console.log(progress);
                    alphaValue = progress/100;
                    drawCanvas();
                });
            });



        </script>
    </body>

</html>
